<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Canvas convolution demo</title>
    <link rel="stylesheet" href="convolution.css" />
    <link rel="stylesheet" href="cupertino/jquery-ui-1.8.2.custom.css" />
    <script type="text/javascript"
      src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript"
      src="jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript"
      src="page.js"></script>
  </head>
  <body>
    <section class="main">
      <h1> HTML5 Canvas convolution </h1>
      <section class="image-setter">
        <header>Set image</header>
        <form action="" id="url">
          <input type="text" name="image-url" />
          <input type="submit" value="Set" />
        </form>
        or
        <form action="" id="url-randompic">
          <input type="submit" value="Random bunny" />
        </form>
        <form action="" id="url-randomcat">
          <input type="submit" value="Random cat" />
        </form>
      </section>
      <form action="" id="mask">
        <label>
          Mask size:
          <input type="range" name="convolution-mask" min="3" max="11" value="3" step="2" />
        </label>
        <fieldset class="mask">
          <legend>Convolution mask (kernel)</legend>
          <div></div>
          <label>
            <input type="checkbox" name="divide" />
            Divide values with the sum of the mask
          </label>
        </fieldset>
        <section class="presets">
          <header>Mask presets</header>
          <p><a href="#" id="apply-average-mask">Average</a></p>
        </section>
        <input type="submit" value="Convolve" />
      </form>
    </section>
    <div class="canvas-container"><canvas id="image"></canvas></div>
  </body>
</html>
