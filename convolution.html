<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Canvas convolution demo</title>
    <link rel="stylesheet" href="convolution.css" />
    <link rel="stylesheet" href="jquery-ui/themes/base/jquery.ui.all.css" />
    <script type="text/javascript" src="jquery-ui/jquery-1.4.3.js"></script>
    <script type="text/javascript" src="jquery-ui/external/jquery.bgiframe-2.1.2.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.accordion.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.autocomplete.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.button.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.dialog.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.droppable.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.progressbar.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.resizable.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.selectable.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.slider.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.ui.tabs.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.core.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.blind.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.bounce.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.clip.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.drop.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.explode.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.fade.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.fold.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.highlight.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.pulsate.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.scale.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.shake.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.slide.js"></script>
    <script type="text/javascript" src="jquery-ui/ui/jquery.effects.transfer.js"></script>
    <script type="text/javascript"
      src="page.js"></script>
  </head>
  <body>
    <section class="main">
      <h1> HTML5 Canvas convolution </h1>
      <section class="image-setter">
        <header>Set image</header>
        <form action="" id="url">
          <input type="text" name="image-url" />
          <input type="submit" value="Set" />
        </form>
        or
        <form action="" id="url-randompic">
          <input type="submit" value="Random bunny" />
        </form>
        <form action="" id="url-randomcat">
          <input type="submit" value="Random cat" />
        </form>
        <form action="" id="url-random">
          <input type="submit" value="Random " />
          <input type="text" name="image-tag" />
        </form>
      </section>
      <form action="" id="mask">
        <label>
          Mask size:
          <input type="range" name="convolution-mask" min="3" max="11" value="3" step="2" />
        </label>
        <fieldset class="mask">
          <legend>Convolution mask (kernel)</legend>
          <div></div>
          <label>
            <input type="checkbox" name="divide" />
            Divide values with the sum of the mask
          </label>
        </fieldset>
        <section class="presets">
          <header>Mask presets</header>
        </section>
        <input type="submit" value="Convolve" />
      </form>
    </section>
    <div class="canvas-container"><canvas id="image"></canvas></div>
  </body>
</html>
